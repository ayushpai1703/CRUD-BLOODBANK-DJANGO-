{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div style="max-width: 800px; margin: 0 auto; padding: 20px;">
        <h1 style="color: #333;">Delete Person</h1>

        {% if messages %}
            {% for message in messages %}
                <div >
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% if person %}
            <p>Are you sure you want to delete {{ person.first_name }}?</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" style="background-color: #f44336; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Delete</button>
                <a href="{% url 'person_show' %}" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; text-decoration: none; margin-left: 10px;">Cancel</a>
            </form>
        {% endif %}
    </div>
{% endblock %}
